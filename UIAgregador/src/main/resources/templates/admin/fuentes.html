
<html th:replace="~{layout/baseAdmin :: html}" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contenido">
    <div class="container-fluid p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">Gesti√≥n de Fuentes</h1>
        </div>

        <div th:if="${not #lists.isEmpty(fuentesDTO)}">
            <div class="row"> <div th:each="fuente : ${fuentesDTO}" class="col-md-6 col-lg-4 mb-4"> <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column">
                    <span class="badge bg-dark text-light align-self-start mb-2" th:text="${fuente.tipoFuente ?: 'N/A'}">TIPO</span>

                    <h5 class="card-title mb-1">Fuente <span th:text="${fuente.id}">ID</span></h5>
                    <p class="card-text text-muted small flex-grow-1">
                        URL Base: <code th:text="${fuente.baseUrl}">http://ejemplo.com/api</code>
                    </p>

                    <div class="mt-auto text-end">

                        <a class="btn btn-sm btn-outline-primary" th:href="@{/admin/fuentes/{id}(id=${fuente.id})}">
                            <i class="bi bi-pencil me-1"></i> Editar
                        </a>
                    </div>
                </div> </div> </div> </div></div> <div th:if="${#lists.isEmpty(fuentesDTO)}" class="alert alert-secondary text-center" role="alert">
        No hay fuentes configuradas.
    </div>

    </div> </div>

</html>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/css/styles.css}">
