<html th:replace="~{layout/baseAnonimo :: html}">
<main th:fragment="contenido" class="auth-main">
    <div class="auth-card">
        <h1>Contribuir</h1>
        <form th:action="@{/hecho}" method="post">
            <label>Categoria</label>
            <select id="categoria" name="categoria">
                <option value="1">Incendio</option>
            </select>
            <label>Titulo</label>
            <input id="titulo" type="text" name="titulo" required/>
            <label>Descripcion</label>
            <input id="descripcion" type="text" name="descripcion" required/>
            <label>Fecha</label>
            <input id="fecha" type="date" name="fecha" required/>
            <label>Latitud</label>
            <input id="latitud" type="text" name="latitud" required disabled/>
            <label>Longitud</label>
            <input id="longitud" type="text" name="longitud" required disabled/>

            <button class="btn btn-primary" type="submit">Crear</button>
        </form>
    </div>
    <div id="map"></div>
</main>
</html>
