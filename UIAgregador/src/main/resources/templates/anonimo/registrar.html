<html th:replace="~{layout/baseAnonimo :: html}">
<main th:fragment="contenido" class="auth-main">
    <div class="auth-card">
        <h1>Registración</h1>
        <form th:action="@{/registrar}" method="post" input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
>
            <label>Nombre</label>
            <input type="text" name="nombre" required/>

            <label>Usuario</label>
            <input type="text" name="username" required/>

            <label>Contraseña</label>
            <input type="password" name="password" required/>

            <button class="btn btn-primary" type="submit">Crear cuenta</button>
        </form>
        
    <div class="auth-divider"><span>o</span></div>

    <div class="auth-social">
    <a class="g-btn g-btn--full"
        href="http://localhost:8000/oauth2/authorization/google"
        aria-label="Registrarte con Google">
        <img src="/img/google_g_logo.svg" alt="">
        <span>Registrarte con Google</span>
    </a>
    </div>

        <p class="muted">¿Ya tenés cuenta? <a th:href="@{/login}">Iniciá sesión</a></p>
    </div>
</main>
</html>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/css/auth.css}"/>
<script>
    $(document).ready(function() {
    });
</script>
