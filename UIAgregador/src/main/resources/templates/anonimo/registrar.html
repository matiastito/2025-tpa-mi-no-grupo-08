<html th:replace="~{layout/baseAnonimo :: html}">

<main th:fragment="contenido">

    <div style="max-width: 500px; margin: 4rem auto;">

        <div style="background-color: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);">

            <div style="text-align: center; margin-bottom: 1.5rem;">
                <h1>Registración</h1>
            </div>

            <form th:action="@{/registrar}" method="post">
                <div style="margin-bottom: 1rem;">
                    <label>Nombre</label>
                    <input type="text" name="nombre" required
                           style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"/>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>Usuario</label>
                    <input type="text" name="username" required
                           style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"/>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label>Contraseña</label>
                    <input type="password" name="password" required
                           style="width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #ccc;"/>
                </div>

                <button class="btn btn-primary" type="submit" style="width: 100%;">Crear cuenta</button>
            </form>

            <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">¿Ya tenés cuenta? <a th:href="@{/login}">Iniciá sesión</a></p>

        </div>
    </div>
</main>
</html>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
