<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MetaMapa</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet">

    <!-- JQuey -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Fragmento de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navegacion">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="fa fa-network-wired"></i>
            MetaMAPA
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav collapse navbar-collapse" id="navbarNav">
            <a class="nav-link" th:href="@{/}">
                <i class="bi bi-list-ul me-1"></i>
                Lista de Colecciones
            </a>
            <a class="nav-link" th:href="@{/}">
                <i class="bi bi-person-plus me-1"></i>
                Crear Coleccióón
            </a>
            <form id="logoutForm" method="post" th:action="@{/logout}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<header class="bg-light py-2" th:fragment="header">
    <div class="container">
        <div th:if="${msjOk}" class="alert alert-success" th:text="${msjOk}"></div>
        <div th:if="${msjError}" class="alert alert-danger" th:text="${msjError}"></div>
    </div>

    <div class="container header-inner">
        <a class="brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="MetaMapa" class="brand-logo"/>
            <span class="brand-text">MetaMapa</span>
        </a>
    </div>
</header>

<!-- Contenido principal -->
<main th:replace="~{${contenido} :: contenido}"></main>

<!-- Fragmento de footer -->
<footer class="site-footer">
    <div class="container footer-inner">
        <small>© 2025 MetaMapa</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
</body>
</html>
