<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MetaMapa</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet">

    <!-- JQuey -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">

    <!-- MAPA -->
    <link crossorigin="" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          rel="stylesheet"
          th:if="${colecciones}"/>
    <script crossorigin="" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            th:if="${colecciones}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Fragmento de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navegacion">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fa fa-network-wired"></i>
            MetaMAPA
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav collapse navbar-collapse" id="navbarNav">
            <a class="nav-link" th:href="@{/anonimo/colecciones}">
                <i class="bi bi-person-plus me-1"></i>
                Ver Hechos y Colecciones
            </a>
            <a class="nav-link" th:href="@{/registrar}">
                <i class="bi bi-person-plus me-1"></i>
                Registrarse
            </a>
            <a class="nav-link" th:href="@{/login}">
                <i class="bi bi-person-plus me-1"></i>
                Iniciar Sesión
            </a>
        </div>
    </div>
</nav>

<header class="bg-light py-2" th:fragment="header">
    <div class="container">
        <div class="alert alert-success mt-3" th:if="${param.logout}">
            Sesión cerrada correctamente
        </div>
        <div class="alert alert-danger mt-3" th:if="${param.unauthorized}">
            Usuario o contraseña incorrectos
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Usuario o contraseña incorrectos
        </div>
        <div th:if="${msjOk}" class="alert alert-success" th:text="${msjOk}"></div>
        <div th:if="${msjError}" class="alert alert-danger" th:text="${msjError}"></div>
    </div>

    <div class="container header-inner">
        <a class="brand" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="MetaMapa" class="brand-logo"/>
            <span class="brand-text">MetaMapa</span>
        </a>
    </div>
</header>

<main th:replace="~{${contenido} :: contenido}"></main>

<!-- Fragmento de footer -->
<footer class="site-footer">
    <div class="container footer-inner">
        <small>© 2025 MetaMapa</small>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/map.js"></script>
<script th:if="${colecciones}" th:inline="javascript">
    /*
    <![CDATA[
    */
        var marker = L.marker([-34.649766, -58.454446]).addTo(map);
    /*]]>
    */
</script>
<script th:inline="javascript">
    /*<![CDATA[*/

    let ubicaciones = [[${ubicaciones}]]

    ubicaciones.forEach(function(ubicacion) {
        L.marker([ubicacion.lat, ubicacion.lon]).addTo(map);
    });
    /*]]>*/
</script>
</body>
</html>
