<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>MetaMapa</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo.png}">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet">

    <!-- JQuey -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Fragmento de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navegacion">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">
            <i class="fa fa-network-wired"></i>
            MetaMAPA
        </a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav collapse navbar-collapse" id="navbarNav">
            <a class="nav-link" th:href="@{/contribuyente/colecciones}">
                <i class="bi bi-list-ul me-1"></i>
                Lista de Colecciones
            </a>
            <a class="nav-link" th:href="@{/contribuyente/hecho/crear}">
                <i class="bi bi-person-plus me-1"></i>
                Subir Hecho
            </a>
            <form id="logoutForm" method="post" th:action="@{/logout}" class="mt-2">
                <button type="submit" class="btn btn-secondary">Logout</button>
            </form>
        </div>
    </div>
</nav>

<header class="bg-light py-2" th:fragment="header">
    <div class="container">
        <div th:if="${msjOk}" class="alert alert-success" th:text="${msjOk}"></div>
        <div th:if="${msjError}" class="alert alert-danger" th:text="${msjError}"></div>
    </div>
</header>

<!-- Contenido principal -->
<main th:replace="~{${contenido} :: contenido}"></main>

<!-- Fragmento de footer -->
<footer class="site-footer">
    <div class="container footer-inner">
        <small>© 2025 MetaMapa</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/common.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        // Obtiene la ruta de la página actual (ej: "/contribuyente/hecho/crear")
        var currentPath = window.location.pathname;

        // Selector para los links de esta navbar específica (usa el ID #navbarNav)
        var navLinksSelector = '#navbarNav .nav-link';

        var bestMatch = null;
        var longestMatchLength = 0;

        $(navLinksSelector).each(function() {
            var linkHref = $(this).attr('href');
            // Ignorar links vacíos o que solo sean '#'
            if (linkHref && linkHref !== '#') {
                // Comprueba si la ruta actual EMPIEZA con el href del link
                // Y si es una coincidencia más larga que la anterior encontrada
                // Adicional: Si el link es solo "/", coincide solo si la ruta es exactamente "/" o "/home"
                if (currentPath.startsWith(linkHref) && linkHref.length > longestMatchLength && linkHref !== '/') {
                    bestMatch = $(this); // Guarda este link como el mejor candidato
                    longestMatchLength = linkHref.length;
                } else if ((currentPath === '/' || currentPath === '/home') && linkHref === '/') {
                    // Caso especial para el link a la home "/"
                    bestMatch = $(this);
                    longestMatchLength = linkHref.length; // Asegura que la home gane si es la única coincidencia
                }
            }
        });

        // Si encontramos un link coincidente, le agrega la clase 'active'
        if (bestMatch) {
            bestMatch.addClass('active');
        }
    });
</script>
</body>
</html>
