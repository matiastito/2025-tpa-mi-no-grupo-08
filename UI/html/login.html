<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MetaMapa — Iniciar sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../html/css/auth.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="MetaMapa" class="brand-logo" />
        <span class="brand-text">MetaMapa</span>
      </a>
    </div>
  </header>

  <main class="container auth">
    <!-- Radios (al mismo nivel que los paneles) -->
    <input type="radio" name="tab" id="tab-login-user" class="tab-radio" checked />
    <input type="radio" name="tab" id="tab-login-admin" class="tab-radio" />

    <!-- Tabs -->
    <div class="tabs">
      <label for="tab-login-user">Iniciar sesión (Contribuyente)</label>
      <label for="tab-login-admin">Iniciar sesión (Administrador)</label>
    </div>

    <!-- Panel: Contribuyente -->
    <section class="panel" data-panel="login-user">
      <div class="card intro">
        <h1>Iniciar sesión</h1>
        <p class="muted">Ingresa con tus credenciales para contribuir con datos.</p>
      </div>

      <section class="card form-card highlight">
        <h2>Acceso de Contribuyente</h2>

        <form class="form" novalidate>
          <label for="log-email">Email</label>
          <input id="log-email" type="email" required />

          <label for="log-pass">Contraseña</label>
          <input id="log-pass" type="password" required />

          <div class="actions">
            <button class="btn btn-primary" type="submit">Ingresar</button>
            <a class="btn btn-ghost" href="register.html">¿No tenés cuenta? Crear cuenta</a>
          </div>
        </form>
      </section>
    </section>

    <!-- Panel: Administrador -->
    <section class="panel" data-panel="login-admin">
      <div class="card intro">
        <h1>Iniciar sesión</h1>
        <p class="muted">Acceso restringido para administradores del sistema.</p>
      </div>

      <section class="card form-card highlight">
        <h2>Acceso de Administrador</h2>

        <form class="form" novalidate>
          <label for="adm-email">Email</label>
          <input id="adm-email" type="email" required />

          <label for="adm-pass">Contraseña</label>
          <input id="adm-pass" type="password" required />

          <div class="actions">
            <button class="btn btn-primary" type="submit">Ingresar</button>
            <a class="btn btn-ghost" href="index.html">Volver al inicio</a>
          </div>
        </form>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© 2025 MetaMapa</small>
    </div>
  </footer>
</body>
</html>
