<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MetaMapa — Crear cuenta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../html/css/auth.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="MetaMapa" class="brand-logo" />
        <span class="brand-text">MetaMapa</span>
      </a>
    </div>
  </header>

  <main class="container auth">
    <div class="card intro">
      <h1>Crear cuenta</h1>
      <p class="muted">
        Únete a la comunidad de MetaMapa. Tu identidad real es protegida y
        <strong>no se publican datos de contacto</strong>.
      </p>
    </div>

    <section class="card form-card">
      <h2 class="card-title">Información de Registro</h2>
      <p class="muted">Los campos marcados con <span aria-hidden="true">*</span> son obligatorios.</p>

      <form class="form" novalidate>
        <div class="grid two">
          <div>
            <label for="reg-nombre">Nombre *</label>
            <input id="reg-nombre" required />
          </div>
          <div>
            <label for="reg-apellido">Apellido *</label>
            <input id="reg-apellido" required />
          </div>
          <div>
            <label for="reg-apodo">Apodo (opcional)</label>
            <input id="reg-apodo" />
          </div>
          <div>
            <label for="reg-email">Email *</label>
            <input id="reg-email" type="email" required />
          </div>
          <div>
            <label for="reg-pass">Contraseña *</label>
            <input id="reg-pass" type="password" required />
            <div class="passbar" aria-hidden="true"><span></span></div>
            <small class="muted">Mínimo 8 caracteres</small>
          </div>
          <div>
            <label for="reg-pass2">Repetir contraseña *</label>
            <input id="reg-pass2" type="password" required />
          </div>
        </div>

        <fieldset class="checks">
          <label class="check">
            <input type="checkbox" required />
            <span>Acepto términos y condiciones *</span>
          </label>
          <label class="check">
            <input type="checkbox" />
            <span>Quiero recibir novedades por email</span>
          </label>
        </fieldset>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Crear cuenta</button>
          <a class="btn btn-ghost" href="login.html">¿Ya tenés cuenta? Iniciar sesión</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <small>© 2025 MetaMapa</small>
    </div>
  </footer>
</body>
</html>
